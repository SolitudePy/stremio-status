# Stremio Status - Docker Compose with Profiles
#
# Usage:
#   Full stack (status-page + addon):  docker compose --profile full up -d
#   Addon only:                        docker compose --profile addon up -d
#   Status page only:                  docker compose --profile status up -d
#
# Or set COMPOSE_PROFILES in .env (default: full)

services:
  # ===================
  # Status Page Services
  # ===================

  gatus:
    profiles: ["status", "full"]
    image: twinproduction/gatus:latest
    container_name: stremio-gatus
    restart: always
    env_file:
      - .env
    ports:
      - "${GATUS_PORT:-8081}:8080"
    depends_on:
      warp:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - ./status-page/gatus/config.yaml:/config/config.yaml

  postgres:
    profiles: ["status", "full"]
    image: postgres:16-alpine
    container_name: stremio-gatus-postgres
    restart: always
    environment:
      - POSTGRES_USER=gatus
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=gatus
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gatus"]
      interval: 10s
      timeout: 5s
      retries: 5

  grafana:
    profiles: ["status", "full"]
    image: grafana/grafana-oss:latest
    container_name: stremio-gatus-grafana
    restart: always
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    depends_on:
      - postgres
    volumes:
      - grafana_data:/var/lib/grafana
      - ./status-page/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_SERVER_ROOT_URL=https://${GF_SERVER_DOMAIN:-stats.${DOMAIN}}
      - DOMAIN=${DOMAIN}
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      - GF_AUTH_ANONYMOUS_ORG_NAME=Main Org.
      - GF_USERS_AUTO_ASSIGN_ORG=true
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_FORCE_MIGRATION=true
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/etc/grafana/provisioning/dashboards/home.json
      - GF_NEWS_NEWS_FEED_ENABLED=false
      - GF_SECURITY_ALLOW_EMBEDDING=false
      - GF_PANELS_DISABLE_SANITIZE_HTML=true
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_AUTH_DISABLE_SIGNOUT_MENU=true
      - GF_AUTH_ANONYMOUS_HIDE_VERSION=true
      - GF_EXPLORE_ENABLED=false
      - GF_HELP_ENABLED=false
      - GF_UNIFIED_ALERTING_ENABLED=false
      - GF_ALERTING_ENABLED=false
      - DB_PASSWORD=${DB_PASSWORD}
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  warp:
    profiles: ["status", "full"]
    image: caomingjun/warp
    container_name: warp
    restart: always
    device_cgroup_rules:
      - 'c 10:200 rwm'
    ports:
      - "${WARP_PORT:-1080}:1080"
    environment:
      - WARP_SLEEP=2
    cap_add:
      - MKNOD
      - AUDIT_WRITE
      - NET_ADMIN
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
      - net.ipv4.conf.all.src_valid_mark=1
    volumes:
      - warp_data:/var/lib/cloudflare-warp
    healthcheck:
      test: ["CMD", "curl", "-f", "-x", "http://localhost:1080", "https://www.cloudflare.com/cdn-cgi/trace"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ===================
  # Addon Service
  # ===================

  stremio-status:
    profiles: ["addon", "full"]
    build: .
    container_name: stremio-status
    restart: always
    ports:
      - "${ADDON_PORT:-7000}:7000"
    environment:
      - ADDON_HOST=0.0.0.0
      - ADDON_HEALTH_BASE_URL=${ADDON_HEALTH_BASE_URL:-http://gatus:8080}
      - ADDON_PUBLIC_BASE_URL=${ADDON_PUBLIC_BASE_URL:-http://localhost:7000}
      - ADDON_CACHE_TTL_SECONDS=${ADDON_CACHE_TTL_SECONDS:-45}
      - ADDON_LOG_LEVEL=${ADDON_LOG_LEVEL:-info}
    depends_on:
      gatus:
        condition: service_started
        required: false

volumes:
  postgres_data:
  grafana_data:
  warp_data:
