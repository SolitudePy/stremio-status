name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
      
      - name: Install dependencies
        run: uv sync --extra dev
        
      - name: Lint (Ruff)
        run: uv run ruff check .
        
      - name: Type Check (Mypy)
        run: uv run mypy .
        
      - name: Verify Docker Build
        run: docker build .
